            background-size: cover;
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Table styling */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #f8f9fa; /* Light gray background */
            border-radius: 8px;
            overflow: hidden; /* Ensure rounded corners are visible */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Caption styling */
        caption {
            font-size: 1.8em;
            margin: 10px 0;
            font-weight: bold;
            color: #343a40; /* Dark color for caption */
        }

        /* Header row styling */
        thead tr {
            background-color: #343a40; /* Dark background color */
            color: white; /* White text */
        }

        /* Table cell and row styling */
        td, th {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #ddd; /* Light gray border */
        }

        /* Alternate row background color */
        tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Lighter gray */
        }

        /* Image cell styling */
        .image-cell img {
            max-width: 250px; /* Fixed width for images */
            height: auto;
            border-radius: 8px; /* Rounded corners for images */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Image shadow */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            table {
                width: 95%;
            }

            .image-cell img {
                width: 250px; /* Smaller image size on smaller screens */
            }
        }
    </style>
</head>
<body>
  
    <table>
      
        <caption>DATABASE</caption>
        <thead>
            <tr>
                <th scope="col">IMAGES</th>
                <th scope="col">LABEL</th>
            </tr>
        </thead>
        <tbody>
            {% for model in models %}
            <tr>
                <td class="image-cell"><img src="{{ model.image.url}}" alt="Image" ></td>
                <td>{{ model.label }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock content %}
