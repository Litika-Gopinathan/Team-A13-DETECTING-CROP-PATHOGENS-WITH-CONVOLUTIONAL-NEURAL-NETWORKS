<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Implementation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('https://www.bspp.org.uk/wp-content/uploads/2021/05/264843_web.jpg'); /* Add a background image if desired */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar-nav .nav-link {
      margin-right: 20px;
      color: #333;
    }
    .navbar-nav .nav-link.active {
      color: #007bff;
    }
    .navbar-toggler {
      border: none;
    }

    /* Wrapper Styles */
    #up-wrap {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    #up-wrap h1 {
      margin-bottom: 20px;
      color: #333;
    }
    #up-demo {
      margin-top: 10px;
      color: #666;
    }

    /* File Picker Styles */
    #up-file {
      display: none;
    }
    #up-label {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #fff;
      border: 1px solid #007bff;
      background: #007bff;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    #up-label:hover {
      background: #0056b3;
    }
    #up-file:disabled ~ #up-label {
      background: #b1b1b1;
    }

    /* Footer Styles */
    #code-boxx {
      font-weight: 600;
      margin-top: 50px;
    }
    #code-boxx a {
      display: inline-block;
      padding: 5px;
      text-decoration: none;
      background: #dc3545;
      color: #fff;
      border-radius: 5px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar-nav {
        text-align: center;
      }
      .navbar-nav .nav-link {
        margin-right: 0;
        margin-bottom: 10px;
      }
      #up-wrap {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <h1 class="navbar-brand" href="index.html">Crop pathogens</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto">
        <a class="nav-item nav-link active" href="/">Home</a>
        <a class="nav-item nav-link" href="{% url 'users-profile' %}">Profile</a>
        <a class="nav-item nav-link" href="{% url 'model_db' %}">Database</a>
        <a class="nav-item nav-link" href="{% url 'profile_list' %}">Profile Database</a>
      </div>
      <a class="btn btn-primary ms-3 d-none d-lg-block" href="{% url 'logout_view' %}">Logout</a>
    </div>
  </nav>
  
  <div id="up-wrap">
    <h1>DEPLOYMENT</h1>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <p style="color: #333;">{{ form.as_p }}</p>
      
        <input type="file" id="up-file" name="file" />
      
      <input type="submit" value="Submit" class="btn btn-primary mt-3">
    </form>
    <!-- Footer -->
    <div id="code-boxx">
      Go To 
      <a href="/" target="_blank">HOME</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
