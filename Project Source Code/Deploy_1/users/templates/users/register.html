<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            place-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1567306226416-28f0efdc88ce') no-repeat center center fixed;
            background-size: cover;
        }

        #FormContainer {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            width: 560px;
            border-radius: 10px;
            box-shadow: 3px 3px 11px 1.5px rgba(0, 0, 0, 0.2);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            height: auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        h1 {
            padding: 20px;
            color: #2e8b57;
            font-size: 2.1rem;
            font-weight: 800;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .input-div {
            margin-bottom: 15px;
        }

        form li {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            padding: 0 5px;
            text-align: left;
        }

        form label {
            font-size: 0.8rem;
            font-weight: 600;
            width: 100%;
            padding: 5px 15px;
            color: #2e8b57;
        }

        form input,
        form select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.6);
            width: 100%;
            outline: none;
            color: #2e8b57;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        form input:focus,
        form select:focus,
        form input:hover,
        form select:hover {
            border-color: #2e8b57;
        }

        .Subscribe {
            display: flex;
            flex-direction: row;
            padding: 10px;
            align-items: center;
        }

        .CheckBoxCont {
            width: 25px;
            border-radius: 5px;
            height: 25px;
            position: relative;
            border: 1px solid #2e8b57;
            transition-duration: 0.2s;
        }

        .CheckBoxCont:hover {
            background-color: #2e8b57;
        }

        .CheckBoxCont:hover .Tickline2 {
            background-color: white;
        }

        .CheckBoxCont:hover .Tickline1 {
            background-color: white;
        }

        .Tickline2,
        .Tickline1 {
            background-color: #2e8b57;
            border-radius: 20px;
            height: 3px;
            position: absolute;
            width: 10px;
            transition-duration: 0.3s;
            border: none;
        }

        .Tickline2 {
            rotate: 50deg;
            top: 12px;
            width: 8px;
            opacity: 0;
            left: 2px;
        }

        .Subscribe label {
            padding: 10px;
            width: fit-content;
        }

        form button {
            width: fit-content;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            color: white;
            background-color: #2e8b57;
            border: none;
            cursor: pointer;
            margin: auto;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            color: #2e8b57;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 800px) {
            #FormContainer {
                width: 380px;
            }
        }

        @media (max-width: 430px) {
            #FormContainer {
                border-radius: 0;
                width: 100%;
                padding: 5px;
                height: 100%;
            }
        }
    </style>
</head>
<body>
<div id="FormContainer">
    <form id="Form" method="POST">
        {% csrf_token %}
        <h1 style="color: rgb(235, 77, 4);">Register</h1>
        <div class="input-div">
            {{ form.first_name }}
        </div>
        <div class="input-div">
            {{ form.last_name }}
        </div>
        <div class="input-div">
            {{ form.email }}
        </div>
        <div class="input-div">
            {{ form.username }}
        </div>
        <div class="input-div pass">
            {{ form.password1 }}
        </div>
        <div class="input-div pass">
            {{ form.password2 }}
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="links">
            <a href="{% url 'login' %}" style="color: rgb(235, 77, 4);">Already have an account? Login</a>
        </div>
    </form>
</div>
</body>
</html>
